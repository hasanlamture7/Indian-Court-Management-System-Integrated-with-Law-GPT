{% extends 'index.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lawyer Registration</h2>

        <form class="row g-3" action="Lawyer_registration" method="POST">
            <div class="mb-3">
                <label for="advocate_name" class="form-label">Advocate Name</label>
                <input type="text" class="form-control" id="advocate_name" name="advocate_name" required>
            </div>

            <div class="mb-3">
                <label for="advocate_id" class="form-label">Advocate ID</label>
                <input type="text" class="form-control" id="advocate_id" name="advocate_id" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="advocate_type" class="form-label">Advocate Type</label>
                <input type="text" class="form-control" id="advocate_type" name="advocate_type" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="mb-3">
                <label for="total_cases" class="form-label">Total Cases</label>
                <input type="number" class="form-control" id="total_cases" name="total_cases" required>
            </div>

            <div class="mb-3">
                <label for="won_cases" class="form-label">Won Cases</label>
                <input type="number" class="form-control" id="won_cases" name="won_cases" required>
            </div>

            <button id="ss" type="submit" class="btn btn-primary">Register Lawyer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock body %}
