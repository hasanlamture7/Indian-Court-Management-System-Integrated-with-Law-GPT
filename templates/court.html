{% extends 'base.html' %}
{% block title %} Judge Module {% endblock title %}
{% block body %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judge Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      body {
          background-color: #f8f9fa;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .module-container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          max-width: 500px;
          width: 100%;
      }

      .module-header {
          text-align: center;
          margin-bottom: 40px;
      }

      .module-header h2 {
          font-size: 28px;
          font-weight: 600;
          color: #343a40;
          margin-bottom: 5px;
      }

      .module-header p {
          color: #6c757d;
          font-size: 16px;
      }

      .module-buttons .btn {
          width: 100%;
          padding: 15px;
          font-size: 18px;
          margin-bottom: 20px;
          border-radius: 8px;
          border: none;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .module-buttons .btn i {
          font-size: 22px;
      }

      .btn-file-case {
          background-color: #007bff;
          color: #ffffff;
      }

      .btn-file-case:hover {
          background-color: #0069d9;
          transform: translateY(-3px);
      }

      .btn-update-case {
          background-color: #28a745;
          color: #ffffff;
      }

      .btn-update-case:hover {
          background-color: #218838;
          transform: translateY(-3px);
      }

      .btn-opposition-update {
          background-color: #ffc107;
          color: #343a40;
      }

      .btn-opposition-update:hover {
          background-color: #e0a800;
          transform: translateY(-3px);
      }

      .btn-view-case {
          background-color: #17a2b8;
          color: #ffffff;
      }

      .btn-view-case:hover {
          background-color: #138496;
          transform: translateY(-3px);
      }

      @media (max-width: 768px) {
          .module-container {
              padding: 30px;
          }

          .module-buttons .btn {
              font-size: 16px;
              padding: 12px;
          }

          .module-header h2 {
              font-size: 24px;
          }
      }
  </style>
</head>
<form class="row g-3" action="court" method="POST">
<div class="module-container">
    <div class="module-header">
        <h2>Judge Module</h2>
        <p>Select an option to manage your cases</p>
    </div>
    <div class="module-buttons">
        <button class="btn btn-file-case" id="file-case" type="button" aria-label="File Case" >
            <i class="fas fa-file-alt"></i> File Case
        </button>
        <button class="btn btn-update-case" id="update-case" type="button" aria-label="Update Case">
            <i class="fas fa-edit"></i> Update Case
        </button>
        <button class="btn btn-opposition-update" id="opposition-update" type="button" aria-label="Opposition Update">
            <i class="fas fa-gavel"></i> Lawyer Details
        </button>
        <button class="btn btn-view-case" id="view-case" type="button" aria-label="View Case">
            <i class="fas fa-eye"></i> View Case
        </button>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('file-case').addEventListener('click', function() {
      window.location.href = '/case';
  });

  document.getElementById('update-case').addEventListener('click', function() {
      window.location.href = '/allcases';
  });

  document.getElementById('opposition-update').addEventListener('click', function() {
      window.location.href = '/Lawyer_registration';
  });

  document.getElementById('view-case').addEventListener('click', function() {
      window.location.href = '/allcases';
  });
</script>
{% endblock body %}
