<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: 600;
            text-align: center;
            color: #333;
        }

        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            display: flex;
            
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-custom i {
            font-size: 20px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .btn-custom:active {
            background-color: #004085;
            box-shadow: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            .btn-custom {
                font-size: 16px;
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Judge Module</h2>
        <button class="btn btn-custom" aria-label="File Case">
            <i class="fas fa-file-alt"></i> File Case
        </button>
        <button class="btn btn-custom" aria-label="Update Case">
            <i class="fas fa-edit"></i> Update Case
        </button>
        <button class="btn btn-custom" aria-label="Opposition Update">
            <i class="fas fa-gavel"></i> Opposition Update
        </button>
        <button class="btn btn-custom" aria-label="View Case">
            <i class="fas fa-eye"></i> View Case
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
